name: test
on:
  pull_request:
    branches:
    - development
    - master

jobs:
  run_build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Pull code
      uses: actions/checkout@v1
    - name: Install dependencies
      run: npm ci
    - name: Run tests and build
      run: npm run build
